<ion-content class="content" *ngIf="!!course">
  <ion-slides
    #slides
    [options]="options"
    (ionSlideDidChange)="ionSlideDidChange()"
  >
    <ion-slide>
      <div>
        <app-card
          [data]="announcementOverviews"
          [title]="'Announcements'"
        ></app-card>
      </div>
    </ion-slide>
    <ion-slide>
      <div>
        <app-card
          [data]="assignmentOverviews"
          [title]="'Assignment'"
        ></app-card>
      </div>
    </ion-slide>
    <ion-slide>
      <ag-grid-angular
        style="width: 500px; height: 500px"
        class="ag-theme-alpine-dark"
        [rowData]="course.assignments"
        [columnDefs]="gradesColumnDefs"
      >
      </ag-grid-angular>
    </ion-slide>
    <ion-slide>
      <div>
        <h2>Discussions</h2>
        <p></p>
      </div>
    </ion-slide>
    <ion-slide> Files </ion-slide>
    <ion-slide>
      <div>
        <h2>Description</h2>
        <p>
          {{ course.description }}
        </p>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer class="footer">
  <ion-segment
    (ionChange)="segmentChanged($event)"
    scrollable
    #segments
    value="0"
  >
    <ion-segment-button value="0">
      <ion-label>Announcements</ion-label>
    </ion-segment-button>
    <ion-segment-button value="1">
      <ion-label>Assignment</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>Grades</ion-label>
    </ion-segment-button>
    <ion-segment-button value="3">
      <ion-label>Discussions</ion-label>
    </ion-segment-button>
    <ion-segment-button value="4">
      <ion-label>Files</ion-label>
    </ion-segment-button>
    <ion-segment-button value="5">
      <ion-label>Description</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
