<ion-header>
  <ion-toolbar>
    <ion-title> Create discussion </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="discussionFrom" (ngSubmit)="submitForm()">
    <ion-item lines="full" class="form-group">
      <ion-label position="floating" for="name">Name</ion-label>
      <ion-input
        type="text"
        id="name"
        name="name"
        formControlName="name"
      ></ion-input>
    </ion-item>
    <span
      class="ion-padding text-danger"
      *ngIf="errorControl.name.touched && errorControl.name.errors?.required"
    >
      Name is required.
    </span>
    <ion-item class="ion-padding-top">
      <ion-label>Content</ion-label>
    </ion-item>
    <ion-item class="form-group">
      <quill-editor
        [styles]="editorStyle"
        formControlName="content"
        [modules]="config"
      ></quill-editor>
    </ion-item>
    <span
      class="ion-padding text-danger"
      *ngIf="errorControl.content.errors?.maxlength"
    >
      The length of the content reached the max capacity.
    </span>
    <span
      class="text-danger ion-padding"
      *ngIf="
        errorControl.content.touched && errorControl.content.errors?.required
      "
    >
      Content is required.
    </span>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="success"
          expand="block"
          [disabled]="discussionFrom.invalid"
        >
          Submit
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
