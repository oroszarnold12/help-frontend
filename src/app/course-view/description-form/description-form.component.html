<ion-header>
  <ion-toolbar>
    <ion-title> Edit description </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="descriptionFrom" (ngSubmit)="submitForm()">
    <ion-item class="ion-padding-top">
      <ion-label>Description</ion-label>
    </ion-item>
    <ion-item class="form-group">
      <quill-editor
        [styles]="editorStyle"
        formControlName="description"
        [modules]="config"
      ></quill-editor>
    </ion-item>
    <span
      class="ion-padding text-danger"
      *ngIf="errorControl.description.errors?.maxlength"
    >
      The length of the description reached the max capacity.
    </span>
    <span
      class="text-danger ion-padding"
      *ngIf="
        errorControl.description.touched &&
        errorControl.description.errors?.required
      "
    >
      Description is required.
    </span>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="success"
          expand="block"
          [disabled]="descriptionFrom.invalid"
        >
          Submit
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
