<ion-header>
  <ion-toolbar>
    <ion-title> Create quiz </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="quizForm" (ngSubmit)="submitForm()">
    <ion-item lines="full" class="form-group">
      <ion-label position="floating" for="name">Name</ion-label>
      <ion-input
        type="text"
        id="name"
        name="name"
        formControlName="name"
      ></ion-input>
    </ion-item>
    <span
      class="ion-padding text-danger"
      *ngIf="errorControl.name.touched && errorControl.name.errors?.required"
    >
      Name is required.
    </span>
    <span
      class="ion-padding text-danger"
      *ngIf="errorControl.name.errors?.maxlength"
    >
      Name is too long.
    </span>
    <ion-item class="my-input-padding">
      <ion-label>Description</ion-label>
    </ion-item>
    <ion-item class="form-group">
      <quill-editor
        [styles]="editorStyle"
        formControlName="description"
        [modules]="config"
      ></quill-editor>
    </ion-item>
    <span
      class="ion-padding text-danger"
      *ngIf="errorControl.description.errors?.maxlength"
    >
      The length of the description reached the max capacity.
    </span>
    <span
      class="text-danger ion-padding"
      *ngIf="
        errorControl.description.touched &&
        errorControl.description.errors?.required
      "
    >
      Description is required.
    </span>
    <ion-item lines="full" class="form-group my-input-padding">
      <ion-label position="stacked" for="dueDate">Due date</ion-label>
      <ion-input
        type="datetime-local"
        id="dueDate"
        name="dueDate"
        formControlName="dueDate"
      ></ion-input>
    </ion-item>
    <span
      class="ion-padding text-danger"
      *ngIf="
        errorControl.dueDate.touched && errorControl.dueDate.errors?.required
      "
    >
      Due Date is required.
    </span>
    <ion-item lines="full" class="form-group my-input-padding">
      <ion-label position="stacked" for="dueDate">Time limit</ion-label>
      <ion-input
        type="time"
        id="timeLimit"
        name="timeLimit"
        formControlName="timeLimit"
      ></ion-input>
    </ion-item>
    <span
      class="ion-padding text-danger"
      *ngIf="
        errorControl.timeLimit.touched &&
        errorControl.timeLimit.errors?.required
      "
    >
      Time limit is required.
    </span>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="success"
          expand="block"
          [disabled]="quizForm.invalid"
        >
          Submit
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
