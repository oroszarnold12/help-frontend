<ion-header>
  <ion-toolbar>
    <ion-title> Create/update comment </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="commentForm" (ngSubmit)="submitForm()">
    <ion-item class="my-input-padding">
      <ion-label>Content</ion-label>
    </ion-item>
    <ion-item class="form-group">
      <quill-editor
        [styles]="editorStyle"
        formControlName="content"
        [modules]="editorConfig"
      ></quill-editor>
    </ion-item>
    <span
      class="ion-padding text-danger"
      *ngIf="errorControl.content.errors?.maxlength"
    >
      The length of the comment reached the max capacity.
    </span>
    <span
      class="text-danger ion-padding"
      *ngIf="
        errorControl.content.touched && errorControl.content.errors?.required
      "
    >
      Comment is required.
    </span>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="success"
          expand="block"
          [disabled]="commentForm.invalid"
        >
          Submit
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
