<ion-content class="top-padding center" *ngIf="!!announcement">
  <ion-grid class="pb-100">
    <ion-row *ngIf="isTeacher" fixed class="add-button-row max-width">
      <ion-col>
        <ion-button color="primary" (click)="presentAnnouncementModal()">
          <ion-icon name="pencil-outline" class="add-icon"></ion-icon>
          Edit announcement
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="max-width start">
          <ion-card-header>
            <ion-card-title>
              <ion-avatar class="avatar">
                <img
                  [src]="creatorImageUrl"
                  onerror="this.src='assets/icon/account-icon.png'"
                />
              </ion-avatar>
              <div class="title">{{ announcement.name }}</div>
              <ion-card-subtitle class="dark-blue"
                >{{ announcement.creator.firstName }}
                {{ announcement.creator.lastName }}
              </ion-card-subtitle>
              <ion-card-subtitle>
                {{ announcement.date | date: "medium" }}
              </ion-card-subtitle>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content class="mt20">
            <quill-view-html
              [content]="announcement.content"
              theme="snow"
            ></quill-view-html>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row fixed class="add-button-row max-width">
      <ion-col class="start">
        <p class="mb-0 mt-30">Comments</p>
      </ion-col>
      <ion-col>
        <ion-button color="success" (click)="presentCommentModal()">
          <ion-icon name="arrow-undo-outline"></ion-icon>
          Reply
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let comment of announcement.comments">
      <ion-col>
        <ion-card class="max-width start">
          <ion-card-header class="ion-no-padding">
            <ion-card-title>
              <ion-item>
                <ion-avatar class="avatar" slot="start">
                  <img
                    [src]="commentImageUrls[comment.commenter.id]"
                    onerror="this.src='assets/icon/account-icon.png'"
                  />
                </ion-avatar>
                <ion-buttons
                  slot="end"
                  *ngIf="comment.commenter.email === username"
                  class="ion-no-margin"
                >
                  <ion-button color="primary" (click)="onEditClicked(comment)">
                    <ion-icon name="create-outline"></ion-icon>
                  </ion-button>
                  <ion-button
                    color="danger"
                    (click)="onDeleteClicked(comment.id)"
                  >
                    <ion-icon name="trash-outline"></ion-icon>
                  </ion-button>
                </ion-buttons>
                <ion-card-subtitle class="dark-blue"
                  >{{ comment.commenter.firstName }}
                  {{ comment.commenter.lastName }}
                </ion-card-subtitle>
                <ion-card-subtitle>
                  &nbsp;- {{ comment.date | date: "medium" }}
                </ion-card-subtitle>
              </ion-item>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <quill-view-html
              [content]="comment.content"
              theme="snow"
            ></quill-view-html>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
