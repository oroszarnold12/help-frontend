<ion-header>
  <ion-grid class="grid">
    <ion-row>
      <ion-col class="ion-text-center">
        Sorry, there seems to be a network problem!
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="warning" (click)="retryClicked()">
          <ion-icon name="refresh-outline" class="button-icon"></ion-icon>
          Retry
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
