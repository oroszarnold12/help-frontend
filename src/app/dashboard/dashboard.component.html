<ion-content class="content">
  <ion-grid fixed="true" class="add-button-grid">
    <ion-row wrap>
      <ion-col>
        <ion-button color="success" (click)="presentModal()">
          <ion-icon class="add-icon" name="add-outline"></ion-icon>
          Add course
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed="true">
    <ion-row wrap>
      <ion-col *ngFor="let course of courses">
        <app-course-card [course]="course"></app-course-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
