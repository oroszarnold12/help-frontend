<ion-header *ngIf="!!username">
  <ion-toolbar color="light">
    <ion-buttons
      slot="start"
      [style]="
        backButtonService.isActive() ? 'display:visible' : 'visibility:hidden'
      "
    >
      <ion-button (click)="backClicked()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ng-container *ngFor="let subpath of getPath(); let i = index">
      <span class="path">{{ subpath }} </span>
      <ion-icon
        *ngIf="i < getPath().length - 1"
        name="caret-forward-outline"
      ></ion-icon>
    </ng-container>
    <ion-buttons slot="end">
      <ion-button (click)="onChatButtonClicked()">
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!admin" (click)="onCoursesButtonClicked()">
        <ion-icon name="book-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="onDashboardButtonClicked()">
        <ion-icon name="speedometer-outline"></ion-icon>
      </ion-button>
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" menuId="accountMenu" contentId="main">
  <ion-header>
    <ion-toolbar color="medium">
      <ion-title>
        <div *ngIf="username">
          <ion-avatar class="avatar" slot="start">
            <img
              [src]="imageUrl"
              onerror="this.src='assets/icon/account-icon.png'"
            />
          </ion-avatar>
          <div class="account-name">
            {{ username }}
          </div>
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="onProfileSettingsClicked()"
        >Profile settings</ion-item
      >
      <ion-item button (click)="onLogOutClicked()">Log out</ion-item>
      <ion-item button (click)="closeMenu()"> Close </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
